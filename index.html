<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>–ö–≤–∏–∑: Present Simple + –ù–∞—Ä–µ—á–∏—è —á–∞—Å—Ç–æ—Ç—ã</title>
    <style>
        body {

            margin: 20px auto;

            background: #f9f9f9;
        }

        }
    </style>
</head>
<body>
    <h1>üéØ –ö–≤–∏–∑: Present Simple + –ù–∞—Ä–µ—á–∏—è —á–∞—Å—Ç–æ—Ç—ã</h1>
    <p><strong>–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç. –í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è ‚Äî –≤ Present Simple!</strong></p>

    <div id="quiz"></div>
    <div class="score" id="score">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: 0 –∏–∑ 15</div>

    <script>
        const questions = [
            {
                question: "I ___ coffee every morning.",
                options: ["have", "has", "having", "am having"],
                correct: 0
            },
            {
                question: "She ___ TV in the evening, but not every day.",
                options: ["watch", "watches", "watching", "is watching"],
                correct: 1
            },
            {
                question: "We ___ tennis on weekends. It‚Äôs our favourite hobby!",
                options: ["play", "plays", "playing", "are playing"],
                correct: 0
            },
            {
                question: "He ___ running in the park. He does it every day!",
                options: ["go", "goes", "going", "is going"],
                correct: 1
            },
            {
                question: "They ___ newspapers every Sunday.",
                options: ["read", "reads", "reading", "are reading"],
                correct: 0
            },
            {
                question: "I ___ to music while I‚Äôm cooking.",
                options: ["listen", "listens", "listening", "am listening"],
                correct: 0
            },
            {
                question: "My brother ___ exercise. He hates sports!",
                options: ["do", "does", "doesn‚Äôt do", "don‚Äôt do"],
                correct: 2
            },
            {
                question: "She ___ junk food. She prefers healthy meals.",
                options: ["eat", "eats", "doesn‚Äôt eat", "don‚Äôt eat"],
                correct: 2
            },
            {
                question: "I ___ join the group on Fridays. We meet at 6 PM.",
                options: ["always", "never", "sometimes", "rarely"],
                correct: 0
            },
            {
                question: "She ___ go jogging in the morning. Only when she feels energetic.",
                options: ["always", "usually", "sometimes", "never"],
                correct: 2
            },
            {
                question: "They ___ like being outside. They prefer staying at home.",
                options: ["always", "usually", "often", "don‚Äôt"],
                correct: 3
            },
            {
                question: "He ___ want to improve his English. That‚Äôs why he studies every day.",
                options: ["always", "never", "rarely", "doesn‚Äôt"],
                correct: 0
            },
            {
                question: "We ___ meet new people at parties. We‚Äôre very social!",
                options: ["never", "rarely", "often", "sometimes"],
                correct: 2
            },
            {
                question: "I ___ go out on weekdays. I‚Äôm too busy with work.",
                options: ["always", "usually", "never", "often"],
                correct: 2
            },
            {
                question: "You ___ go running every morning. It‚Äôs your routine!",
                options: ["always", "never", "rarely", "sometimes"],
                correct: 0
            }
        ];

        let score = 0;

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `
                    <strong>–í–æ–ø—Ä–æ—Å ${index + 1}:</strong><br>
                    ${q.question}<br>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i})">${opt}</div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                quizContainer.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, selected) {
            const feedback = document.getElementById(`feedback-${qIndex}`);
            const options = document.querySelectorAll(`.question:nth-child(${qIndex + 1}) .option`);

            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å—Ç–∏–ª–µ–π
            options.forEach(opt => opt.classList.remove('correct', 'incorrect'));

            if (selected === questions[qIndex].correct) {
                options[selected].classList.add('correct');
                feedback.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                feedback.style.color = "#155724";
                score++;
            } else {
                options[selected].classList.add('incorrect');
                options[questions[qIndex].correct].classList.add('correct');
                feedback.textContent = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: " + questions[qIndex].options[questions[qIndex].correct];
                feedback.style.color = "#721c24";
            }

            feedback.style.display = "block";
            document.getElementById('score').textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score} –∏–∑ ${questions.length}`;
        }

        window.onload = renderQuiz;
    </script>
</body>
</html>
